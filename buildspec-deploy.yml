version: 0.2

phases:
  install:
    commands:
      - echo Installing kubectl...
      - curl -LO "https://dl.k8s.io/release/$(curl -L -s https://dl.k8s.io/release/stable.txt)/bin/linux/amd64/kubectl"
      - chmod +x kubectl
      - mv kubectl /usr/local/bin/
      - kubectl version --client

  pre_build:
    commands:
      - echo Configuring kubectl for EKS...
      - aws eks update-kubeconfig --region $EKS_REGION --name $EKS_CLUSTER_NAME
      - echo Testing cluster connection...
      - kubectl get nodes

  build:
    commands:
      - echo Deploying to EKS cluster...
      - kubectl apply -f deployment.yaml
      - echo Waiting for rollout to complete...
      - kubectl rollout status deployment/todo-app-deployment -n default --timeout=5m

  post_build:
    commands:
      - echo Deployment completed successfully
      - kubectl get deployment todo-app-deployment -n default
      - kubectl get pods -n default -l app=todo-app
      - kubectl get service todo-app-service -n default
